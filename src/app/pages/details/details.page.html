<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-label position="floating">Produto</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Detalhes</ion-label>
      <ion-input type="text" [(ngModel)]="product.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tamanho</ion-label>
      <ion-input type="text" [(ngModel)]="product.size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cor</ion-label>
      <ion-input type="text" [(ngModel)]="product.color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="product.type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Quantidade</ion-label>
      <ion-input type="number" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="Foto"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="backPage()" color="danger" expand="block">
            Cancelar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="saveProduct()" expand="block">
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
