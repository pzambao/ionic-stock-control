<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <h1>{{ product.name }}</h1>
    </ion-item>
  <ion-list>
    <ion-item>
      <ion-label><b>Descrição:</b> {{ product.description }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Tamanho:</b> {{ product.size }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Cor:</b> {{ product.color }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Modelo:</b> {{ product.type }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Estoque:</b> {{ product.quantity }}</ion-label>
    </ion-item>
    <ion-item>

    </ion-item>
  </ion-list>
  <ion-label hidden> {{ product.id }}</ion-label>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="backPage()" color="danger" expand="block">
            Voltar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
